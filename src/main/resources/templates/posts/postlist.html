<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Post list</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All posts</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>UploadTime</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${posts}">
          <td th:text="${p.title}">1</td>
          <td>
            <a th:href="@{/greetings/{num}(num=${g.id})}" th:text="${g.template}">Hello, %s!</a>
          </td>
          <td>
            <th:block th:each="n, state : ${names}">
              <a th:href="@{/greetings/{num}(num=${g.id},name=${n})}" th:text="${n}">Rob</a><th:block th:if="!${state.last}">, </th:block>
            </th:block>
          </td>
        </tr>
      </tbody>
    </table>

    <p>
      <a class="btn btn-primary" role="button" href="/greetings/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new greeting</a>
    </p>
  </div>
</body>
</html>
