<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Post list</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All posts</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>UploadTime</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${posts}">
          <td>
            <a th:href="@{'/posts/' + ${p.id}}" th:text="${p.title}">Post Title</a>
          </td>
          <td th:text="${{p.user.userName}}">Post Author</td>
          <td th:text="${{p.timeUploaded}}">12.25</td>
        </tr>
      </tbody>
    </table>

    <p>
      <a class="btn btn-primary" role="button" href="/posts/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new greeting</a>
    </p>
  </div>
</body>
</html>
