<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">EventLite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
</head>
<body>
     <nav class="navbar navbar-expand-md py-3 navbar-light" style="background-color: #e3f2fd;">
      <div class="container">
      
        <a href="/" class="navbar-brand">
          <h1 class="text-dark">EventLite</h1>
        </a>
        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent3" aria-controls="navbarSupportedContent3" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="!isAuthenticated()">
      <i class="fas fa-user-slash" aria-hidden="true"></i> Not signed in
      <a class="btn btn-primary" role="button" th:href="@{/sign-in}">
        <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Sign in
      </a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <form th:action="@{/sign-out}" method="post">
        <i class="fas fa-user" aria-hidden="true"></i> Signed in as <span sec:authentication="name"></span>
        <button type="submit" class="btn btn-warning"><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign out</button>
      </form>
    </div>
        <div id="navbarSupportedContent3" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/events" class="nav-link text-dark">All Events</a>
            </li>
            <li class="nav-item">
              <a href="/venues" class="nav-link text-dark">All Venues</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container">
    
    

    <div layout:fragment="content">
      Main page body goes here...
    </div>
  </div>
  
  
  
  

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
