<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Course Review</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Course Review </h1>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
          <th><i class="fas fa-bolt"></i>Course Title</th>
          <th><i class="fas fa-map-marker-alt"></i> School </th>
          <th><i class="fas fa-clock"></i> Time Uploaded</th>
          <th><i class="fas fa-bolt"></i> Description</th>
          <th></th>
        </tr>
      
      </thead>
      <tbody>
      	<tr>
		  <td> 
		  	<a th:text="${course.courseName}">Course Title</a>
		  </td>	        
          <td th:text="${course.school.name}">School</td>
          <td th:text="${{course.time}}">Time Uploaded</td>
          <td th:text="${{course.description}}">course description</td>
          <td>
          <form th:action="@{/courses/{num}(num=${course.id})}" th:method="delete">
    	     <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash" aria-hidden="true"></i>Delete</button>
    	  </form>
    	  </td>
    	  <td>
          	<a th:href="@{'/courses/edit/' + ${course.id}}" ><button type="button" class="btn btn-success">Edit</button></a>
          </td>
        </tr>
      	
      </tbody>
    </table>
    
    <h3>Comments</h3>
		<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Author</th>
				<th>UploadTime</th>
				<th>Content</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${course.courseComments}">
				<td th:text="${{c.user.userName}}">Comment author here</td>
				<td th:text="${{c.timeUploaded}}">12.25</td>
				<td th:text="${{c.comment}}">Comment content here</td>
				
				<td><form th:action="@{/comments/{num}(num=${c.id})}" th:method="delete">
      				<button type="submit" class="btn btn-danger"><i class="fas fa-trash" aria-hidden="true"></i> Delete comment</button>
   				</form></td>
			</tr>
			</tbody>
		</table>
		
		<form action="#" th:action="@{/comments/{id}(id=${course.id})}" th:object="${ccomment}" method="post">
    	<div class="form-group">
      	<!-- Hidden form that stores id -->
      	<label style="margin-top: 30px"></label>
      	<input class="form-control" type="hidden" id="id" th:field="*{id}" autofocus="autofocus" />
	        <label for="name">Add Comment:</label>
	        <textarea class="form-control" type="text" id="comment" th:field="*{comment}" rows="2" placeholder="Enter comment..." autofocus="autofocus" />
	        <p class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">errors</p>
      	</div>
      	<label style="margin-top: 30px"></label>
      	<button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
    	</form>
    
    <label style="margin-top: 30px"></label>
	<a class="btn btn-primary" role="button" th:href="@{/courses}"><i class="fas fa-arrow-left" aria-hidden="true"></i>Back</a>
	
  </div>
</body>
</html>
